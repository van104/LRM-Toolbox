            updateCounters() {
                const plan = this.state.currentPlan;
                if (!plan) return;

                const currentEx = plan.exercises[this.state.currentExerciseIdx];
                this.dom.setCounter.textContent = `${this.state.currentSet}/${currentEx.sets}`;
                this.dom.exCounter.textContent = `${this.state.currentExerciseIdx + 1}/${plan.exercises.length}`;

                const totalSets = plan.exercises.reduce((sum, ex) => {
                    return sum + (parseInt(ex.sets) || 0);
                }, 0);

                let finishedSetsBefore = 0;
                for (let i = 0; i < this.state.currentExerciseIdx; i++) {
                    finishedSetsBefore += parseInt(plan.exercises[i].sets) || 0;

                const finishedInCurrent = Math.max(
                    0,
                    Math.min(this.state.currentSet - 1, parseInt(currentEx.sets) || 0)
                );

                const percent = totalSets > 0 ? (finishedTotal / totalSets) * 100 : 0;

            },

                    this.importData(e.target.files[0]);
                    e.target.value = ''; // é‡ç½®ä»¥è§¦å‘åŒåæ–‡ä»¶å¯¼å…¥
                });

                // é”®ç›˜å¿«æ·é”®ï¼š
                // - é”»ç‚¼æ¨¡å¼ï¼šç©ºæ ¼ å®Œæˆ/è·³è¿‡ï¼ŒR é‡ç½®é”»ç‚¼è¿›åº¦
                // - è‡ªç”±è®¡æ—¶æ¨¡å¼ï¼šR é‡ç½®è‡ªç”±è®¡æ—¶å™¨ï¼ˆè§¦å‘ ft-reset-btnï¼‰
                document.addEventListener('keydown', (e) => {
                    const isSpace = (e.code === 'Space' || e.key === ' ');
                    const isR = (e.code === 'KeyR' || e.key === 'r' || e.key === 'R');
                    if (!isSpace && !isR) return;

                    // è¾“å…¥æ¡†/æ–‡æœ¬åŸŸ/å¯ç¼–è¾‘åŒºåŸŸä¸­è¾“å…¥æ—¶ä¸æ‹¦æˆª
                    const target = e.target;
                    const tag = target.tagName;
                    if (tag === 'INPUT' || tag === 'TEXTAREA' || target.isContentEditable) {
                        return;
                    }

                    // æ ¹æ®å½“å‰ Tab å†³å®šå¿«æ·é”®è¡Œä¸º
                    const activeTab = document.querySelector('.nav-tab.tab-active');
                    if (!activeTab) return;

                    const targetId = activeTab.dataset.target;

                    if (targetId === 'workout-mode') {
                        if (isSpace) {
                            // æ²¡æœ‰è®¡åˆ’æˆ–æŒ‰é’®è¢«ç¦ç”¨æ—¶ä¸å¤„ç†
                            if (!this.state.currentPlan || this.dom.actionBtn.disabled) return;

                            // é˜»æ­¢é¡µé¢æ»šåŠ¨ï¼Œå¹¶æ¨¡æ‹Ÿç‚¹å‡»ä¸»æŒ‰é’®
                            e.preventDefault();
                            this.dom.actionBtn.click();

                            // è½»å¾®åŠ¨æ•ˆåé¦ˆ
                            this.dom.actionBtn.classList.add('btn-bounce');
                            setTimeout(() => {
                                this.dom.actionBtn.classList.remove('btn-bounce');
                            }, 200);
                        } else if (isR) {
                            // R é”®è§¦å‘é”»ç‚¼æ¨¡å¼çš„é‡ç½®æŒ‰é’®
                            e.preventDefault();
                            this.dom.resetBtn.click();
                        }
                    } else if (targetId === 'timer-mode' && isR) {
                        // R é”®åœ¨â€œè‡ªç”±è®¡æ—¶â€æ¨¡å¼ä¸‹è§¦å‘è‡ªç”±è®¡æ—¶å™¨é‡ç½®æŒ‰é’®ï¼ˆft-reset-btnï¼‰
                        e.preventDefault();
                        this.dom.ftResetBtn.click();
                    }
                });
            }
        };

        // å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
